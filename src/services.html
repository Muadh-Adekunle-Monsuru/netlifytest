<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/yabatech_logo.png" size="16x16"/>
    <title>Yabatech Medical Center</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header class="bg-white shadow-lg py-6 w-full flex items-center justify-between lg:px-20 md:px-10 px-4">
			<div class="flex gap-2 items-center">
				<img src="assets/yabatech_logo.png" alt="logo" class="w-14" />
				<div>
					<p class="text-green-600 text-2xl font-bold tracking-widest">
						YABATECH
					</p>
					<p class="font-semibold text-xl">Medical Centre</p>
				</div>
			</div>
			
			<nav class="nav">
				<ul class="flex gap-6">
					<div id="close-icon" class="bg-black p-2 rounded-[50%] hidden">
						<img src="assets/icon-close.svg" alt="Close logo" />
					</div>

					<li class="text-lg hover:border-b-4 hover:border-green-600">
						<a href="#">Home</a>
					</li>
					<li class="text-lg hover:border-b-4 hover:border-green-600">
						<a href="">Services</a>
					</li>
					<li class="text-lg hover:border-b-4 hover:border-green-600">
						<a href="">Blog</a>
					</li>
					<li class="text-lg hover:border-b-4 hover:border-green-600">
						<a href="">Testimonial</a>
					</li>
					<li class="text-lg hover:border-b-4 hover:border-green-600">
						<a href="">FAQ</a>
					</li>

					<div id="action-buttons-md" class="flex gap-2">
						<a
							href="./patients/login-register/patient-login.html"
							class="border-none bg-green-600 rounded-md hover:bg-green-700 text-white py-1 px-6"
						>
							Student Dashboard</a
						>
						
					</div>
				</ul>
			</nav>

			<div id="action-buttons-lg" class="flex gap-2">
				<a
					href="./patients/login-register/patient-login.html"
					class="border-none bg-green-600 rounded-md hover:bg-green-700 text-white py-1 px-6"
					>Student Dashboard</a
				>
			</div>

			<img
				id="hamburger"
				src="assets/icon-hamburger.svg"
				alt="Hamburger image"
			/>

        <script src="script.js"></script>

</html>
