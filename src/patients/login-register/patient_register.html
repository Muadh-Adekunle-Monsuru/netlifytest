<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../output.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>PATIENT REGISTRATION</title>
	</head>
	<body class="bg-green-600 font-satoshi">
		<section>
			<div class="flex justify-center mt-4">
				<img
					src="../../assets/yabatech_logo.png"
					alt="image is here"
					class="w-40"
				/>
			</div>
			<h1 class="font-bold text-center text-3xl my-6 text-white">
				PATIENT'S REGISTRATION
			</h1>
			<p id="error-message" class="text-center text-red-600"></p>
			<!-- <p class="text-center text-2xl my-6" >NOTE : This website is not only for YABA-TECH students.</p> -->
		</section>

		<section
			class="bg-gray-100 sm:w-3/6 sm:mx-auto md:w-2/4 md:mx-auto mx-4 lg:w-1/2 lg:mx-auto p-6 rounded-md items-center sm:flex sm:flex-col justify-center"
		>
			<form
				class="w-3/4 grid grid-cols-1 lg:grid-cols-2 gap-5"
				id="registration-form"
				onsubmit="return handleRegistration(event)"
			>
				<div class="sm:flex sm:flex-col sm:gap-4">
					<label>First Name*</label>
					<input
						name="firstname"
						type="text"
						placeholder="Enter your first name"
						class="my-2 p-2 rounded-md sm"
					/>
				</div>

				<div class="sm:flex sm:flex-col sm:gap-4 md:flex flex-col">
					<label>Last Name*</label>
					<input
						name="secondname"
						type="text"
						placeholder="Enter your last name"
						class="my-2 p-2 rounded-md"
					/>
				</div>
				<div class="flex flex-col">
					<label>Email*</label>
					<input
						name="email"
						type="text"
						placeholder="Enter your Email"
						class="my-2 p-2 rounded-md"
					/>
				</div>

				<div class="flex flex-col">
					<label>Phone*</label>
					<!-- div for the two contacts -->

					<input
						name="phone"
						type="text"
						placeholder="Enter your contact"
						class="w-[200px] my-2 p-2 rounded-md"
					/>
					<!-- closing div for the two contacts -->
				</div>
				<!-- div for radio buttons   -->

				<div class="flex gap-3">
					<label>Gender*</label>
					<div class="">
						<input type="radio" name="gender" value="male" />
						<label>Male</label>
						<input type="radio" name="gender" value="female" />
						<label>Female</label>
					</div>
				</div>
				<div>
					<lable>Role:</lable>
					<select class="p-1 rounded-md" name="role">
						<option value="student">Student</option>
						<option value="staff">Staff</option>
					</select>
				</div>
				<!-- div for radio buttons closing -->
				<div class="flex flex-col">
					<label>Matric Number*</label>
					<input
						name="matricno"
						type="text"
						placeholder="Enter your Matric Number"
						class="p-2 rounded-md"
					/>
				</div>
				<div class="flex flex-col">
					<label>Password:</label>
					<input
						type="password"
						name="password"
						class="rounded-md p-2"
						placeholder="Password"
					/>
				</div>
				<button
					id="submit"
					type="submit"
					class="bg-green-600 p-2 hover:bg-green-400 mx-auto rounded-md font-bold text-xl w-full col-span-2"
				>
					Register
				</button>
			</form>
		</section>
		<p class="text-center">
			Already registered?<a href="./patient-login.html" class="text-blue-900"
				>login</a
			>
		</p>
		<script src="../script.js"></script>
	</body>
</html>
