<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../output.css" />
    <title>STAFF REGISTRATION</title>
</head>
<body class="bg-green-600 font-satoshi">

    <section>
      <div class="flex justify-center mt-4">
        <img
          src="../../assets/yabatech_logo.png"
          alt="image is here"
          class="w-[150px]"
        />
      </div>
      <h1 class="font-bold text-center text-3xl my-6">PATIENTS' / STAFFS' REGISTRATION</h1>
      <!-- <p class="text-center text-2xl my-6" >NOTE : This website is not only for YABA-TECH students.</p> -->
    </section>


   <section class="bg-gray-300 w-[500px] lg:mx-auto py-6 pl-6 rounded-md">
    <form>
        <div class="flex flex-col">
            <label>First Name*</label>
        <input type="text" placeholder="Enter your first name" class="w-[300px]  my-2 p-2 rounded-md">
        </div>

        <div class="flex flex-col">
            <label>Last Name*</label>
        <input type="text" placeholder="Enter your last name" class="w-[300px]  my-2 p-2 rounded-md">
        </div>

        <div class="flex flex-col">
            <label>Email*</label>
        <input type="text" placeholder="Enter your Email" class="w-[300px]  my-2 p-2 rounded-md">
        </div>

        <div class="flex flex-col">
            <label>Contact*</label>
            <!-- div for the two contacts -->
            <div class="flex gap-2">
        <input type="text" placeholder="+234" class="w-[150px]  my-2 p-2 rounded-md">
        <input type="text" placeholder="Enter your contact" class="w-[200px]  my-2 p-2 rounded-md">
        </div>
        <!-- closing div for the two contacts -->
        </div>

        <!-- div for radio buttons   -->
        
        <div class="flex flex-col mb-4 mt-4">
          <div>
           <label>Gender*</label>
           </div>
           <div class="pt-3">
        <input type="radio" name="gender" value="male"/>
        <label>Male</label>

        <input type="radio" name="gender" value="male"/>
        <label>Female</label>
        </div>
        </div>
        <!-- div for radio buttons closing -->
        <div class="flex flex-col">
            <label>Matric Number*</label>
        <input type="text" placeholder="Enter your Matric Number" class="w-[300px]  my-2 p-2 rounded-md">
        </div>
        <button
            type="submit"
            class="bg-green-600 hover:bg-yellow-400 w-[350px] mx-auto my-4 p-2 rounded-md font-bold text-xl"
          >
           Register
          </button>
    </form>
   </section>

  
  
    <script src="script.js"></script>
  </body>
</html>

</body>
</html>
