<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor's dashboard</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-satoshi">
    <!-- nav bar started/ -->
    <nav
      class="bg-white shadow-md flex justify-between items-center py-5 px-10"
    >
      <div class="flex justify-center items-center gap-24 lg:gap-12">
        <!-- hamburger icon -->
        <i class="fa-solid fa-bars"></i>
        <!-- yabatech logo and name -->
        <div class="flex justify-center items-center gap-2">
          <img
            src="../../assets/yabatech_logo.png"
            alt="yabatech logo"
            class="w-10 h-10"
          />
          <p class="text-green-700 font-semibold max-w-40 leading-4">
            Yaba College of Technology
          </p>
        </div>
        <!-- arrow icon -->
        <i class="fa-solid fa-arrows-up-down-left-right flex lg:hidden"></i>
      </div>
      <!-- nav responsive part -->
      <div
        class="lg:flex lg:gap-4 lg:justify-center lg:items-center hidden"
        id="nav-toggle"
      >
        <i class="fa-solid fa-bell"></i>
        <p>Abdulazeez Olagunju</p>
        <img
          src="../../assets/yabatech_logo.png"
          alt="profile pic"
          class="rounded-full w-8 h-8"
        />
      </div>
    </nav>

    <!-- main section -->
    <main class="bg-[#F0F3FB]">
      <p class="py-5 text-2xl font-bold ml-5">Doctor Dashboard</p>
      <!--  Box Container -->
      <div class="flex flex-col gap-7 lg:flex-row lg:mx-10">
        <div
          class="w-[88%] px-5 py-10 text-white bg-gradient-to-r from-blue-950 to-blue-600 rounded-md flex flex-col gap-3 mx-auto"
        >
          <p class="font-semibold">Todays Patients</p>
          <div class="flex justify-between items-center">
            <i class="fa-solid fa-person text-3xl"></i>
            <p class="text-3xl font-semibold pr-5">231</p>
          </div>
          <p>18% Higher Than Last Month</p>
        </div>
        <!-- second box -->
        <div
          class="w-[88%] px-5 py-10 text-white bg-gradient-to-r from-pink-800 to-purple-900 rounded-md flex flex-col gap-3 mx-auto"
        >
          <p class="font-semibold">Appointments</p>
          <div class="flex justify-between items-center">
            <i class="fa-regular fa-calendar-check text-3xl"></i>
            <p class="text-3xl font-semibold pr-5">122</p>
          </div>
          <p>21% Higher Than Last Month</p>
        </div>

        <!-- third box -->
        <div
          class="w-[88%] px-5 py-10 text-white bg-gradient-to-r from-green-600 to-green-950 rounded-md flex flex-col gap-3 mx-auto"
        >
          <p class="font-semibold">Todays Operations</p>
          <div class="flex justify-between items-center">
            <i class="fa-solid fa-scissors text-3xl"></i>
            <p class="text-3xl font-semibold pr-5">28</p>
          </div>
          <p>37% Higher Than Last Month</p>
        </div>

        <!-- fourth box -->
        <div
          class="w-[88%] px-5 py-10 text-white bg-gradient-to-r from-pink-800 to-orange-500 rounded-md flex flex-col gap-3 mx-auto"
        >
          <p class="font-semibold">Online Appointment</p>
          <div class="flex justify-between items-center">
            <i class="fa-solid fa-globe text-3xl"></i>
            <p class="text-3xl font-semibold pr-5">42</p>
          </div>
          <p>10% Higher Than Last Month</p>
        </div>
      </div>
    </main>

    <script>
      document
        .getElementById("nav-toggle")
        .addEventListener("click", function () {
          var navContent = document.getElementById("nav-content");
          if (navContent.classList.contains("hidden")) {
            navContent.classList.remove("hidden");
          } else {
            navContent.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
