    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 modal"

        <h2 id="modalTitle" class="mb-4 text-xl">Edit Appointment</h2>
        <form id="appointmentForm">
          <div class="mb-4">
            <label class="block mb-2">Name</label>

              id="modalName"
              name="name"
              type="text"
              class="w-full px-4 py-2 border rounded"
            />

          <div class="mb-4">

              id="modalEmail"
              name="email"

              class="w-full px-4 py-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2">Gender</label>
            <select
              id="modalGender"
              name="gender"
              class="w-full px-4 py-2 border rounded"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block mb-2">Date</label>
            <input
              id="modalDate"
              name="date"
              type="date"
              class="w-full px-4 py-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2">Time</label>
            <input
              id="modalTime"
              name="time"
              type="time"
              class="w-full px-4 py-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2">Mobile</label>
            <input
              id="modalMobile"
              name="mobile"
              type="text"
              class="w-full px-4 py-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2">Doctor</label>
            <input
              id="modalDoctor"
              name="doctor"
              type="text"
              class="w-full px-4 py-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2">Injury/Condition</label>
            <input
              id="modalCondition"
              name="condition"
              type="text"
              class="w-full px-4 py-2 border rounded"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 mr-2 text-white bg-gray-500 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-white bg-blue-500 rounded"
            >
              Save
            </button>
          </div>
        </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const openSidebarBtn = document.getElementById("openSidebarBtn");
        const closeSidebarBtn = document.getElementById("closeSidebarBtn");
        // const closeSidebarMobileBtn = document.getElementById('closeSidebarMobileBtn');

        openSidebarBtn.addEventListener("click", () => {
          sidebar.classList.remove("-translate-x-full");
          closeSidebarBtn.classList.remove("hidden");
        });

        closeSidebarBtn.addEventListener("click", () => {
          sidebar.classList.add("-translate-x-full");
          closeSidebarBtn.classList.add("hidden");
        });

        // closeSidebarMobileBtn.addEventListener('click', () => {
        //     sidebar.classList.add('-translate-x-full');
        //     closeSidebarBtn.classList.add('hidden'); // Hide close button when mobile sidebar is closed
        // });
      });

      let editMode = false;
      let editRow = null;

      document.getElementById("addBtn").addEventListener("click", function () {
        editMode = false;
        openModal();
      });

      function openModal(button = null) {
        if (button) {
          editMode = true;
          editRow = button.closest("tr");
          document.getElementById("modalTitle").textContent =
            "Edit Appointment";
          document.getElementById("modalName").value =
            editRow.children[1].textContent;
          document.getElementById("modalEmail").value =
            editRow.children[2].textContent;
          document.getElementById("modalGender").value =
            editRow.children[3].textContent;
          document.getElementById("modalDate").value =
            editRow.children[4].textContent;
          document.getElementById("modalTime").value =
            editRow.children[5].textContent;
          document.getElementById("modalMobile").value =
            editRow.children[6].textContent;
          document.getElementById("modalDoctor").value =
            editRow.children[7].textContent;
          document.getElementById("modalCondition").value =
            editRow.children[8].textContent;
        } else {
          editMode = false;
          document.getElementById("modalTitle").textContent = "Add Appointment";
          document.getElementById("appointmentForm").reset();
        }
        document.getElementById("modal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
      }

      document
        .getElementById("appointmentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevents default form submission
          const formData = new FormData(this); // Get form data

          if (editMode) {
            // Edit existing row
            editRow.children[1].textContent = formData.get("name");
            editRow.children[2].textContent = formData.get("email");
            editRow.children[3].textContent = formData.get("gender");
            editRow.children[4].textContent = formData.get("date");
            editRow.children[5].textContent = formData.get("time");
            editRow.children[6].textContent = formData.get("mobile");
            editRow.children[7].textContent = formData.get("doctor");
            editRow.children[8].textContent = formData.get("condition");
          } else {
            // Add new row
            const newRow = document.createElement("tr");

            // const imgCell = document.createElement('td');
            // const img = document.createElement('img');
            // img.src = 'avatar1.jpg'; // You can replace this with dynamic data
            // img.alt = 'Avatar';
            // img.classList.add('w-8', 'h-8', 'rounded-full');
            // imgCell.appendChild(img);
            // imgCell.classList.add('px-4', 'py-2', 'border');
            // newRow.appendChild(imgCell);

            const cells = [
              "name",
              "email",
              "gender",
              "date",
              "time",
              "mobile",
              "doctor",
              "condition",
            ];
            cells.forEach((cell) => {
              const td = document.createElement("td");
              td.textContent = formData.get(cell);
              td.classList.add("px-4", "py-2", "border");
              newRow.appendChild(td);
            });

            const actionCell = document.createElement("td");
            actionCell.classList.add("px-4", "py-2", "border");
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.classList.add("text-blue-500", "hover:text-blue-700");
            editButton.onclick = function () {
              openModal(editButton);
            };
            actionCell.appendChild(editButton);
            newRow.appendChild(actionCell);

            document.getElementById("appointmentTable").appendChild(newRow);
          }

          closeModal();
        });
    </script>
