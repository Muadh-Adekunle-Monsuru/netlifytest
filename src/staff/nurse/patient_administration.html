<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form with Sidebar</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMlm5iv09OrJtHJQQV9//0+PzpYfP0ZZENQtX87" crossorigin="anonymous"/>
    <style>
        #sidebar-section {
            transition: width 0.5s;
        }
    </style>
    <script>
        function dark() {
            document.getElementById("sidebar").classList.add("hover:w-72");
        }

        function undark() {
            document.getElementById("sidebar").classList.remove("hover:w-72");
        }
    </script>
</head>
<body class="flex bg-gray-100">

    <!-- Sidebar -->
    <aside id="sidebar-section" class="fixed h-screen" onmouseover="dark()" onmouseout="undark()">
        <div id="sidebar" class="fixed top-0 left-0 w-20 h-screen duration-500 bg-white shadow-md shadow-black md:w-72">
            <nav role="navigation" class="pt-8 pl-4 mt-2">
                <div class="relative overflow-hidden mt-">
                    <div>
                        <img src="/src/assets/yabatech_logo.png" alt="Yabatech Logo" class="pb-5 pl-2 pr-3 mx-auto name w-28"/>
                        <h1 hidden id="main" class="pb-3 text-xl font-bold text-center text-green-600 md:block">YABATECH MEDICAL CENTER</h1>
                    </div>
                    <ul class="space-y-8 nav-list" id="nav-list">
                        <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                            <a href="doctors.html" class="flex items-center gap-5">
                                <i class="fa-solid fa-table-columns fa-2x"></i>
                                <span class="text-xl font-semibold">Doctor Dashboard</span>
                            </a>
                        </li>
                        <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                            <a href="receptionist_dashboard.html" class="flex items-center gap-5">
                                <i class="fa-regular fa-calendar-check fa-2x"></i>
                                <span class="text-xl font-semibold">Book Appointments</span>
                            </a>
                        </li>
                        <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                            <a href="view_appointments.html" class="flex items-center gap-5">
                                <i class="fa-solid fa-book fa-2x"></i>
                                <span class="text-xl font-semibold">View Appointments</span>
                            </a>
                        </li>
                        <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                            <a href="" class="flex items-center gap-6">
                                <i class="fa-solid fa-notes-medical fa-2x"></i>
                                <span class="text-xl font-semibold">Medical Record</span>
                            </a>
                        </li>
                        <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                            <a href="" class="flex items-center gap-6">
                                <i class="fa-solid fa-right-from-bracket fa-2x"></i>
                                <span class="text-xl font-semibold">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6 ml-20 md:ml-72">
        <div class="max-w-xl p-8 mx-auto bg-white rounded-lg shadow-lg">
            <h2 class="mb-6 text-2xl font-bold">Add Patient</h2>
            <div>
                <div class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="first-name">First name*</label>
                        <input type="text" id="first-name" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="last-name">Last name</label>
                        <input type="text" id="last-name" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="gender">Gender*</label>
                        <select id="gender" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="mobile">Mobile</label>
                        <input type="text" id="mobile" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="dob">Date Of Birth*</label>
                        <input type="date" id="dob" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="age">Age</label>
                        <input type="text" id="age" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="email">Email*</label>
                        <input type="email" id="email" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="marital-status">Marital Status*</label>
                        <select id="marital-status" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                            <option>Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                            <option>Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="address">Address</label>
                    <textarea id="address" rows="3" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"></textarea>
                </div>
                <div class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="blood-group">Blood Group</label>
                        <input type="text" id="blood-group" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="blood-pressure">Blood Pressure</label>
                        <input type="text" id="blood-pressure" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="sugar">Sugar</label>
                        <input type="text" id="sugar" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="injury-condition">Injury/Condition</label>
                        <input type="text" id="injury-condition" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="upload">Upload</label>
                    <input type="file" id="upload" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                </div>
                <div class="flex justify-end space-x-2">
                    <button class="px-4 py-2 text-white bg-red-500 rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Cancel</button>
                    <button class="px-4 py-2 text-white bg-gray-500 rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50" disabled>Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
