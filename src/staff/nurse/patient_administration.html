    <div class="bg-[#f0f8ff] md:pl-52 w-full lg:ml-20">

            <h2 class="text-xl font-bold">Add Patient</h2>
            <i class="fa-solid fa-angle-right fa-lg"></i>
            <i class="fa-solid fa-house fa-lg"></i>
        </div>
        <!-- DASHBOARD APPOINTMENT -->

        <div class="p-8 bg-white rounded-md shadow-lg lg:mx-5 ">
            <form id="form" onsubmit="return handleSubmit(event)">
                <div class="space-y-5 lg:space-y-8">
                    <h3 class="text-lg font-bold text-green-600">Patient Information</h3>
                    <input type="text" placeholder="First Name*" required class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500" />
        
                    <input type="text" placeholder="Last Name" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500" />
        
                    <select name="gender" id="gender" required class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
                        <option value="" disabled selected>Gender*</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <input type="text" placeholder="Mobile Number" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
        
                    <div class="flex flex-col gap- lg:flex-row lg:space-x-1">
                        <textarea name="address" id="address" placeholder="Address" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer h-14 hover:border-gray-500 placeholder:text-gray-500"></textarea>
                        <input type="text" placeholder="Age" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
                    </div>
        
                    <input type="email" placeholder="Email*" required class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
        
                    <input type="date" placeholder="Date Of Birth*" required class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
        
                    <h3 class="text-lg font-bold text-green-600">Medical Information</h3>
                    <select name="blood_group" id="blood_group" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
                        <option value="" disabled selected>Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
        
                    <input type="text" placeholder="Blood Pressure" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
        
                    <input type="text" placeholder="Sugar Level" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
        
                    <input type="text" placeholder="Injury/Condition" class="w-full max-w-md py-3 pl-2 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500">
        
                    <input type="file" id="files" placeholder="Upload Files" class="w-full max-w-4xl py-10 pl-2 ml-1 text-black bg-transparent border-2 border-gray-300 border-dotted rounded-md outline-none cursor-pointer hover:border-gray-500 placeholder:text-gray-500" />
        
                    <div class="flex justify-start pt-4 space-x-4">
                        <button type="submit" class="px-6 py-2 font-semibold text-white bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
                        <button type="button" class="px-6 py-2 font-semibold text-white bg-red-700 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

  <script>

document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('openSidebarBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        // const closeSidebarMobileBtn = document.getElementById('closeSidebarMobileBtn');

        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            closeSidebarBtn.classList.remove('hidden');
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            closeSidebarBtn.classList.add('hidden');
        });

        // closeSidebarMobileBtn.addEventListener('click', () => {
        //     sidebar.classList.add('-translate-x-full');
        //     closeSidebarBtn.classList.add('hidden'); // Hide close button when mobile sidebar is closed
        // });
    });
             

            document.addEventListener("DOMContentLoaded", function() {
                const submitButton = document.getElementById("submit-button");
                const requiredFields = document.querySelectorAll("[required]");
    
                requiredFields.forEach(field => {
                    field.addEventListener("input", () => {
                        let allFilled = true;
                        requiredFields.forEach(input => {
                            if (!input.value) allFilled = false;
                        });
                        submitButton.disabled = !allFilled;
                    });
                });
            });
        </script>
