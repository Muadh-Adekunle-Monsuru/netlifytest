<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the dashboard */
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex flex-col min-h-screen">
        <!-- Sidebar -->
        <div class="flex flex-row">
            <nav class="w-64 h-screen bg-white shadow-md">
                <div class="p-4">
                    <h1 class="text-xl font-bold">Cliniva</h1>
                </div>
                <ul class="mt-6">
                    <li class="px-4 py-2"><a href="#" class="text-gray-700 hover:text-blue-600">Dashboard</a></li>
                    <li class="px-4 py-2"><a href="#" class="text-gray-700 hover:text-blue-600">Appointments</a></li>
                    <li class="px-4 py-2"><a href="#" class="text-gray-700 hover:text-blue-600">Doctors</a></li>
                    <li class="px-4 py-2"><a href="#" class="text-gray-700 hover:text-blue-600">Patients</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="flex-1 p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-semibold text-gray-700">Dashboard</h2>
                </div>
                
                <!-- Content -->
                <div class="mt-6">
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-4">
                        <!-- Card 1 -->
                        <div class="p-6 bg-white rounded-lg shadow-lg">
                            <div class="flex items-center">
                                <div class="flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full">
                                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4a2 2 0 002 2h2m4 0h2a2 2 0 002-2V3m-6 10a4 4 0 100-8 4 4 0 000 8zm0 0v4m0 4h.01"></path></svg>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold text-gray-700">Total Appointments</h3>
                                    <p class="text-gray-500">123</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- More Cards... -->
                    </div>
                    
                    <!-- Table -->
                    <div class="p-6 mt-6 bg-white rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold text-gray-700">Recent Appointments</h3>
                        <table class="w-full mt-4">
                            <thead>
                                <tr class="text-left">
                                    <th class="px-4 py-2">Patient</th>
                                    <th class="px-4 py-2">Doctor</th>
                                    <th class="px-4 py-2">Date</th>
                                    <th class="px-4 py-2">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="px-4 py-2 border">John Doe</td>
                                    <td class="px-4 py-2 border">Dr. Smith</td>
                                    <td class="px-4 py-2 border">2023-05-01</td>
                                    <td class="px-4 py-2 text-green-600 border">Completed</td>
                                </tr>
                                <!-- More rows... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sample JavaScript functionality
            const appointmentsCard = document.querySelector('#total-appointments');
            const totalAppointments = 123; // Example data
            appointmentsCard.innerText = totalAppointments;
        });
    </script>
</body>
</html>
