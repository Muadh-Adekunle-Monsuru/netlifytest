<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* .hidden-sidebar {
            transform: translateX(-100%);
        }
        .transition-transform {
            transition: transform 0.3s ease-in-out;
        } */
        .bg-primary {
            background-color: #1a73e8;
        }
        .text-primary {
            color: #1a73e8;
        }
        .text-secondary {
            color: #5f6368;
        }
    </style>
    </head>
    <body class="font-sans antialiased bg-gray-100">
    
    <!-- Mobile View Navbar -->
    <div class="flex justify-between p-4 bg-white shadow-md lg:hidden">
    <button id="openSidebarBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
    </button>
    <img src="/src/assets/yabatech_logo.png" alt="Logo" class="w-10 h-10">
    <button id="closeSidebarBtn" class="hidden text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
    </div>
    
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed z-40 w-64 h-full transition-transform duration-300 ease-in-out transform -translate-x-full bg-white shadow-lg lg:translate-x-0 lg:h-screen lg:fixed">
    <div>
        <!-- <button id="closeSidebarMobileBtn" class="absolute text-gray-500 top-4 right-4 lg:hidden hover:text-gray-700 focus:outline-none focus:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button> -->
        <nav role="navigation" class="pt-8 pl-4 mt-2">
            <div class="relative overflow-hidden">
                <div>
                    <img src="/src/assets/yabatech_logo.png" alt="Yabatech Logo" class="pb-5 pl-2 pr-3 mx-auto name w-28"/>
                    <h1 hidden id="main" class="pb-3 text-xl font-bold text-center text-green-600 md:block">YABATECH MEDICAL CENTER</h1>
                </div>
                <ul class="space-y-8 nav-list" id="nav-list">
                    <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                        <a href="nurse_dashboard.html" class="flex items-center gap-5">
                            <i class="fa-solid fa-table-columns"></i>
                            <span class="text-xl font-semibold">Dashboard</span>
                        </a>
                    </li>
                    <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                        <a href="nurse_appointments.html" class="flex items-center gap-5">
                            <i class="fa-regular fa-calendar-check"></i>
                            <span class="text-xl font-semibold">Appointments</span>
                        </a>
                    </li>
                    <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                        <a href="patient_administration.html" class="flex items-center gap-5">
                            <i class="fa-regular fa-calendar-check"></i>
                            <span class="text-xl font-semibold">Patient Administration</span>
                        </a>
                    </li>
                    <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                        <a href="patient_medical_history.html" class="flex items-center gap-5">
                            <i class="fa-solid fa-book "></i>
                            <span class="text-xl font-semibold">Patient Medical <span>History</span></span>
                        </a>
                    </li>
                    <li class="p-2 text-xl text-green-700 nav-item rounded-l-xl">
                        <a href="patient_vitals.html" class="flex items-center gap-5">
                            <i class="fa-regular fa-calendar-check "></i>
                            <span class="text-xl font-semibold">Patient Vitals</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    </aside>


    <script>

document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('openSidebarBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        // const closeSidebarMobileBtn = document.getElementById('closeSidebarMobileBtn');

        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            closeSidebarBtn.classList.remove('hidden');
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            closeSidebarBtn.classList.add('hidden');
        });

        // closeSidebarMobileBtn.addEventListener('click', () => {
        //     sidebar.classList.add('-translate-x-full');
        //     closeSidebarBtn.classList.add('hidden'); // Hide close button when mobile sidebar is closed
        // });
    });
      
    </script>
</body>
