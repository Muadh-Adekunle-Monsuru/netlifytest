<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>STAFF-LOGIN</title>
  </head>
  <body class="font-satoshi bg-green-600">
    <!-- Register  section -->
    <section>
      <div class="flex justify-center mt-4">
        <img
          src="../../assets/yabatech_logo.png"
          alt="image is here"
          class="w-[150px]"
        />
      </div>
      <h1 class="font-bold text-center text-3xl my-6">STAFFS' LOGIN</h1>
      <!-- <p class="text-center text-2xl my-6" >NOTE : This website is not only for YABA-TECH students.</p> -->
    </section>

    <!-- Form section -->
    <section class="bg-pink-100 w-[500px] lg:mx-auto py-6 rounded-md">
      <p class="font-bold text-2xl text-green-600 text-center">Login</p>
      <form>
        <div class="flex flex-col">
          <input
            type="text"
            placeholder="Enter Email"
            class="w-[300px] mx-auto my-4 p-2 rounded-md"
          />
          <input
            type="text"
            placeholder="Enter Password"
            class="w-[300px] mx-auto my-4 p-2 rounded-md"
          />
          <button
            type="submit"
            class="bg-green-600 w-[300px] mx-auto my-4 p-2 rounded-md"
          >
            Login
          </button>
        </div>

        <!-- div for register and text -->
        <div class="flex gap-2 justify-center">
          <p>Don't have an account?</p>
          <a href="staff-registration.html">Register</a>
        </div>
        <div class="flex justify-center">
        <a href="index.html">Homepage</a>
        </div>
      </form>
    </section>
  </body>
</html>
