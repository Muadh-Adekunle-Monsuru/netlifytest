<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yabatech Receptionist Dashboard</title>
    <link rel="shortcut icon" href="../../assets/yabatech_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 <style>

    .hidden-sidebar {
        transform: translateX(-100%);
    }

    .active{
    background-color: #f0f8ff;
   
}
 </style>
<body class="font-satoshi">
       <!-- Mobile Menu -->
       <div class="fixed z-50 flex justify-between w-full p-4 bg-white shadow-md lg:hidden">
        <div>
            <button id="openSidebarBtn" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <button id="closeSidebarBtn" class="hidden text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
            <img src="../../assets/yabatech_logo.png" alt="Logo" class="w-10 h-10">
    </div>            
       <aside id="sidebar" class="fixed h-screen transition-transform duration-1000 ease-in-out transform bg-white shadow-md w-72 shadow-black ">
               <nav role="navigation" class="pt-8 pl-4">
                    <div class="relative overflow-hidden mt-">
                        <div class="">
                           <img src="../../assets/yabatech_logo.png" alt="Yabatech Logo" class="pb-5 pl-2 pr-3 mx-auto name w-28"/>  
                            <h1 hidden id="main" class="pb-3 text-xl font-bold text-center text-green-600 md:">YABATECH MEDICAL CENTER</h1>
                        </div>
      
                       <ul class="space-y-3 nav-list" id="nav-list">
                           <li class="p-2 text-lg text-green-700 nav-item rounded-l-xl">
                              <a href="receptionist_dashboard.html" class="flex items-center gap-5">
                                 <i class="fa-solid fa-table-columns"></i>
                                  <span class="font-semibold">Dashboard</span>
                              </a>
                         </li>
    
                           <li class="p-2 text-lg text-green-700 nav-item rounded-l-xl">
                           <a href="book_appointment.html" class="flex items-center gap-5">
                            <i class="fa-regular fa-calendar-check"></i>
                               <span class="text-lg font-semibold">Book Appointment</span>
                           </a>
                      </li>
    
                            <li class="p-2 text-lg text-green-700 nav-item rounded-l-xl">
                                <a href="view_appointments.html" class="flex items-center gap-5">
                                 <i class="fa-solid fa-book"></i>
                                    <span class="text-lg font-semibold">View Appointment</span>
                                </a>
                            </li>
    
                           <li class="p-2 text-lg text-green-700 nav-item rounded-l-xl">
                            <a href="patient_check_in.html" class="flex items-center gap-5">
                             <i class="fa-regular fa-calendar-check"></i>
                                <span class="text-lg font-semibold">Patient Check In & Out</span>
                            </a>
                       </li>
    
                          <li class="p-2 text-lg text-green-700 nav-item rounded-l-xl">
                           <a href="../stafflogin.html" class="flex items-center gap-6">
                              <i class="fa-solid fa-right-from-bracket"></i>
                              <span class="text-lg font-semibold">Logout</span>
                           </a>
                       </li>
                        </ul>
                    </div>
               </nav>
       </aside>
     

   <!-- SECTION MAIN CONTENT -->
   <section class="md:ml-20">
      <div class="w-full py-5 pr-6 text-right bg-white shadow-sm shadow-black">
         <button class="w-20 mr-2 rounded-md">
            <i class="fa-solid fa-bell fa-xl"></i>
         </button>

         <button class="w-20 font-bold rounded-md">
            Profile
            <i class="fa-solid fa-circle-user fa-xl"></i>
         </button>
      </div>

      <!-- HOSPITAL CONTENT -->

       <div class="bg-[#f0f8ff] h-screen pl-16 md:pl-52 w-full">
         <div class="flex items-center gap-4 pl-5 py-7">
            <h2 class="text-xl font-bold">Book Appointments</h2>
            <i class="fa-solid fa-angle-right fa-lg"></i> 
            <i class="fa-solid fa-house fa-lg"></i>
         </div>
          <!-- DASHBOARD APPOINTMENT -->
         <div class="flex flex-cols justify-center">
			<div class="w-full mx-5 p-4 bg-white rounded-md shadow-md shadow-black">
				<h2 class="my-5 text-xl font-bold text-green-700">Book Appointment</h2>
				<form class="space-y-5">
                    <!-- MATRIC -->
                    <div class="space-y-3">
						<label for="condition" class="text-base font-semibold">Matric Number/Staff ID</label>
						<input id="condition"
							name="condition"
							type="text"
							class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
						/>
					</div>
                 <!-- COMPLAINTS -->
					<div class="space-y-3">
						<label for="condition" class="text-base font-semibold">Complaint/Remarks</label>
						<input id="condition"
							name="condition"
							type="text"
							class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
						/>
					</div>

                    <!-- ADDRESS -->
					<div class="space-y-3">
						<label for="address" class="text-base font-semibold">Address</label>
						<input id="address"
							name="address"
							type="text"
							class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
						/>
					</div>

                    <!-- DATE OF BIRTH -->
					<div class="space-y-3">
						<label for="birth" class="text-base font-semibold">Date of Birth</label>
						<input id="birth"
							name="date"
							type="date"
							class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
						/>
					</div>
                    <!-- APPOINTMENT -->
					<section class=" flex justify-center space-x-5">
                        <!-- DATE -->
						<div class="space-y-3 w-full">
							<label for="date" class="text-base font-semibold">Appointment Date</label>
							<input id="date"
								name="date"
								type="date"
								class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
							/>
						</div>
                        <!-- TIME -->
						<div class="space-y-3 w-full">
							<label for="time" class="text-base font-semibold">Appointment Time</label>
							<input id="time"
								name="time"
								type="time"
								class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
							/>
						</div>

                        <!-- DOCTOR -->
                        <div class="space-y-3 w-full">
							<label for="doctor" class="text-base font-semibold">Doctor</label>
							<input id="doctor"
								name="doctor"
								type="text"
								class="w-full px-4 py-2 border-2 border-slate-400 rounded-md cursor-pointer"
							/>
						</div>
					</section>

                    <!-- BUTTON -->
					<div class="flex justify-start space-x-4">
                        <!-- CANCEL BUTTON -->
						<button
							type="button"
							class="px-5 py-2 text-white bg-gray-500 rounded hover:scale-105 transition-transform duration-500"
						>
							Cancel
						</button>
                        <!-- SUBMIT BUTTON -->
						<button
							type="submit"
							class="px-5 py-2 text-white bg-blue-500 rounded hover:scale-105 transition-transform duration-500"
						>
							Create
						</button>
					</div>
				</form>
			</div>
		</div>
      </div>
   </section>

   <script>
      let navList = document.getElementById("nav-list")
      let items = navList.getElementsByClassName("nav-item ");

      for(let i = 0; i<items.length; i++){

          items[i].addEventListener("click", function(){


              let current = document.querySelectorAll(".active");


              current.forEach(element => {
                  element.classList.remove('active');
              });

              this.classList.add('active')
          })
      }

       // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');

    openSidebarBtn.addEventListener('click', () => {
        sidebar.classList.remove('hidden-sidebar');
        openSidebarBtn.classList.add('hidden');
        closeSidebarBtn.classList.remove('hidden');
    });

    closeSidebarBtn.addEventListener('click', () => {
        sidebar.classList.add('hidden-sidebar');
        openSidebarBtn.classList.remove('hidden');
        closeSidebarBtn.classList.add('hidden');
    });

  </script>
</body>
</html>
