<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yabatech Receptionist Dashboard</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 <style>
    .active{
        background-color: #f0f8ff;
       
    }
 </style>
<body class="font-satoshi">
    <!-- SIDEBAR NAVIGATION -->
    <aside id="sidebar-section" class="h-screen fixed" onmouseover="dark()" onmouseout="undark()">
      <div id="sidebar" class="fixed h-screen top-0 left-0  bg-white shadow-md shadow-black w-20 hover:w-72 md:w-72 duration-500">
  
         <nav role="navigation" class="pl-4 pt-8 mt-2">
              <div class="mt- relative overflow-hidden">
                  <div class="">
                     <img src="/src/assets/yabatech_logo.png" alt="Yabatech Logo" class="name w-28 mx-auto pl-2 pr-3 pb-5"/>  
                      <h1 hidden id="main" class="md:block text-xl text-green-600 font-bold text-center pb-3">YABATECH MEDICAL CENTER</h1>
                  </div>

                  <ul class="nav-list space-y-8 " id="nav-list">
                     <li class="nav-item text-xl p-2 rounded-l-xl text-green-700">
                        <a href="doctors.html" class="flex items-center gap-5">
                           <i class="fa-solid fa-table-columns fa-2x"></i>
                            <span class="font-semibold text-xl">Doctor Dashboard</span>
                        </a>
                   </li>

                     <li class="nav-item text-xl p-2 rounded-l-xl text-green-700">
                          <a href="receptionist_dashboard.html" class="flex items-center gap-5">
                           <i class="fa-regular fa-calendar-check fa-2x"></i>
                              <span class="font-semibold text-xl">Book Appointments</span>
                          </a>
                     </li>

                      <li class="nav-item text-xl p-2 rounded-l-xl text-green-700">
                          <a href="view_appointments.html" class="flex items-center gap-5">
                           <i class="fa-solid fa-book fa-2x"></i>
                              <span class="font-semibold text-xl">View Appointments</span>
                          </a>
                      </li>

                      <li class="nav-item text-xl p-2 rounded-l-xl text-green-700">
                        <a href="" class="flex items-center gap-6">
                           <i class="fa-solid fa-notes-medical fa-2x"></i>
                           <span class="font-semibold text-xl">Medical Record</span>
                        </a>
                    </li>

                    <li class="nav-item text-xl p-2 rounded-l-xl text-green-700">
                     <a href="" class="flex items-center gap-6">
                        <i class="fa-solid fa-right-from-bracket fa-2x"></i>
                        <span class="font-semibold text-xl">Logout</span>
                     </a>
                 </li>
                  </ul>
              </div>
         </nav>
      </div>
   </aside>
     

   <!-- SECTION MAIN CONTENT -->
   <section class="md:ml-20">
      <div class="bg-white shadow-sm shadow-black w-full text-right py-5 pr-6">
         <button class="w-20 rounded-md mr-2">
            <i class="fa-solid fa-bell fa-xl"></i>
         </button>

         <button class="w-20 rounded-md font-bold">
            Profile
            <i class="fa-solid fa-circle-user fa-xl"></i>
         </button>
      </div>

<!-- HOSPITAL CONTENT -->
      <div class="bg-[#f0f8ff] pl-16 md:pl-52 w-full">
         <div class="flex items-center gap-4 pl-10 py-7">
            <h2 class="font-bold text-xl">Book Appointments</h2>
            <i class="fa-solid fa-angle-right fa-lg"></i> 
            <i class="fa-solid fa-house fa-lg"></i>
         </div>
         <!-- DASHBOARD APPOINTMENT -->
         <div class="rounded-md">
            <form id="form" onsubmit="return handleSubmit(event)">
               <div class="mx-10 md:mx-10 space-y-5 lg:space-y-8">
                  <h3 class="text-green-600 font-bold">Book Appointments</h3>
                  <input type="text" placeholder="First name" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer"/>

                  <input type="text" placeholder="Last name" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer"/>

                  <select name="gender" id="gender" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">
                  <option value="#">Gender</option>
                  <option value="">Male</option>
                  <option value="female">Female</option>
                  </select>

                  <input type="number" placeholder="Mobile number" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">

                  <div>
                     <textarea name="address" id="address" placeholder="Address"
                     class="w-[250px] md:w-[400px] lg:w-[905px] bg-transparent py-3 outline-none border-2 border-black 
                     rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer"></textarea>
                  </div>

                  <input type="email" placeholder="Email" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">

                  <input type="text" placeholder="Date Of Birth" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">
               </div>

               <div class="py-10 lg:pt-20 mx-10 md:mx-10 space-y-5 lg:space-y-8">
                  <h3 class="text-green-600 font-bold">Appointment Details</h3>
                  <select name="doctor" id="doctor" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">
                  <option value="#">Consulting Doctor</option>
                  <option value="">Abudu Adegboyega (Dentist, Dermatology)</option>
                  <option value="">Adeola Busoye (Neurosurgeon)</option>
                  <option value="">Olushola Daodu (General Practitionist)</option>
                  </select>

                  <input type="date" placeholder="Date Of Appointment" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">

                  <input type="text" placeholder="Time Of Appointment" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">

                  <input type="text" placeholder="Injury/Conditon" class="w-[250px] md:w-[400px] lg:w-[450px] bg-transparent py-3 outline-none border-2 border-black 
                  rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer">

                  <div>
                     <textarea name="address" id="address" placeholder="Note"
                     class="w-[250px] md:w-[400px] lg:w-[905px] bg-transparent py-3 outline-none border-2 border-black 
                     rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer"></textarea>
                  </div>

                     <input type="file" id="files" placeholder="Upload Files"
                     class="w-[250px] md:w-[400px] lg:w-[905px] bg-transparent py-3 outline-none border-2 border-black 
                     rounded-md pl-2 text-black hover:border-gray-300 placeholder:text-black cursor-pointer"/>
                     
                     <div>
                        <button class="bg-blue-700 text-white px-6 py-2 font-semibold rounded-md">Submit</button>
                        <button class="bg-red-700 text-white px-6 py-2 font-semibold rounded-md">Cancel</button>
                     </div>
               </div>

            </form>
         </div>
      </div>
   </section>

   <script>
      let navList = document.getElementById("nav-list")
      let items = navList.getElementsByClassName("nav-item ");

      for(let i = 0; i<items.length; i++){

          items[i].addEventListener("click", function(){


              let current = document.querySelectorAll(".active");


              current.forEach(element => {
                  element.classList.remove('active');
              });

              this.classList.add('active')
          })
      }

      const handleSubmit = async (event) => {
        event.preventDefault();
        const myform = document.querySelector('#form');
        const userData = new FormData(myform);
        console.log('from submitted');
        try {
            const response = await fetch (
               'https://yabatech-backend.vercel.app/submit',
               {
                method: 'POST',
                body: userData,
               } 
            );

            const result = await response.json();
            console.log(result)
        }catch (e){
            console.log('Error communicating with backend');
            console.log(e);
        }
        console.log('form submitted')
        }


      const dark = () => {
          const hidding = document.querySelector('#main');
          hidding.hidden= false;
      }

      const undark = () => {
          const btn = document.querySelector('#main');
          btn.hidden = true;
      }
  </script>
</body>
</html>
